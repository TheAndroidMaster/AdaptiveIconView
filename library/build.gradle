apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'adaptiveicon'

    publishedGroupId = 'james.adaptiveicon'
    libraryName = 'AdaptiveIconView'
    artifact = 'adaptiveicon'

    libraryDescription = 'AdaptiveIconView is a library built to allow an easy implementation of pre-Oreo adaptive icon support in Android launchers.'

    siteUrl = 'https://github.com/TheAndroidMaster/AdaptiveIconView'
    gitUrl = 'https://github.com/TheAndroidMaster/AdaptiveIconView.git'

    libraryVersion = '0.0.1'

    developerId = 'AdaptiveIconView'
    developerName = 'James Fenn'
    developerEmail = '18jafenn90@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"


    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 26
        versionCode 1
        versionName "0.0.1"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    testImplementation 'junit:junit:4.12'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'